<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="d-flex flex-column min-vh-100">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg justify-content-center">
        <ul class="navbar-nav ">
			<li class="nav-item">
				<a class="navbar-brand" href="#">
					<img src="images/logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
				</a>
			</li>
			<li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
			<li class="nav-item"><a class="nav-link text-white" href="gallery.html">Gallery</a></li>
			<li class="nav-item"><a class="nav-link text-white" href="about.html">About</a></li>
			<li class="nav-item"><a class="nav-link active text-white" href="contact.html">Contact</a></li>
        </ul>
		</div>
  </nav>

  <section class="container py-5">
    <h2 class="text-center mb-4">Contact Us</h2>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Your Name">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="you@example.com">
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" rows="4" placeholder="Your message..."></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Send Message</button>
    </form>
  </section>

  <footer class="mt-auto text-center py-3 border-top">
    <small>Footer Links | Contact Info</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
